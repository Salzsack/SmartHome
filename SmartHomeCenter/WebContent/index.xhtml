<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"      
      xmlns:p="http://primefaces.org/ui">
<h:head>    
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel='stylesheet' type='text/css' href='css/bootstrap.css' />  
    <link rel='stylesheet' type='text/css' href='css/theme.css' /> 
	<title>SmartHomeCenter</title>
</h:head>
<h:body>
	<div class="container">
		<div class="jumbotron">
			<h1>SmartHomeCenter</h1>
			<h:form id="loginForm" prependId="false" styleClass="form-horizontal">
				<h:outputLabel id="usernameLabel" value="Username:" styleClass="control-label" />
				<p:inputText id="usernameInput" value="#{userController.enteredUsername}" styleClass="form-control" />
				<h:outputLabel id="passwordLabel" value="Password:" styleClass="control-label" />
				<p:password id ="passwordInput" value="#{userController.enteredPassword}" styleClass="form-control" />
				<p>
					<p:commandButton id="loginButton" value="Login" action="#{userController.checkCredentials}" update="message" styleClass="btn btn-primary" style="margin-top: 10px;" />
				</p>
				<p>
					<p:message for="usernameInput" id="message" />
				</p>
			</h:form>
		</div>
	</div>
</h:body>
</html>
